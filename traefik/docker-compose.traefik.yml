services:
  reverse-proxy:
    # The official v3 Traefik docker image
    container_name: traefik
    image: traefik:latest
    restart: unless-stopped
    # Enables the web UI and tells Traefik to listen to docker
    command: 
      - --global.checkNewVersion=false
      - --global.sendAnonymousUsage=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --log.level=INFO
      - --accesslog.filters.statuscodes=400-499
      - --api.dashboard=true
      - --api.insecure=true
      # Https entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      # Add higher timeouts because of immich
      - --entrypoints.websecure.transport.respondingTimeouts.readTimeout=120s
      - --entrypoints.websecure.transport.respondingTimeouts.idleTimeout=120s
      - --entrypoints.websecure.transport.respondingTimeouts.writeTimeout=120s
      - --certificatesresolvers.myresolver.acme.email={E-MAIL}
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.myresolver.acme.tlschallenge=true
#     - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.domain.com`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
      - "traefik.http.services.dashboard.loadbalancer.passhostheader=true"
      - "traefik.http.routers.dashboard.middlewares=authtraefik"
      - "traefik.http.middlewares.authtraefik.basicauth.users=${TRAEFIK_BASIC_AUTH}"
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI
      - "8080:8080"
      # The HTTPS Port
      - "443:443"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # Traefik LetÂ´s Encrypt Volume
      - ./traefik/acme.json:/letsencrypt/acme.json
    networks:
      - entry

